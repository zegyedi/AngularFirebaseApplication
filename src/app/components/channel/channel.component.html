<div class="panel panel-default">
  <div class="panel-heading">
    Rooms
  </div>
  <div class="pannel-body">
    <ul class="list-group">

      <li *ngFor="let channel of channels | async" [class.active]="isActive(channel?.name)" class="list-group-item"
        routerLink="/chat/{{channel.name}}">
        {{channel?.name}}
      </li>
    </ul>
  </div>
          <input type="text" (keyup.enter)="addChannel($event.target.value)" class="form-control form-control-sm" name="channel"
            id="channel" aria-describedby="helpId" placeholder="add channel">
          <small id="helpId" class="form-text text-muted">push enter</small>
    
</div>
