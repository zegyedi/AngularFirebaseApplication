<div class="panel panel-default">
  <div class="panel-heading">
    <div class="panel-title">Chat</div>
  </div>

  <div class="panel-body">
    <ul>
      <li *ngFor="let message of messages | async">
        <img style="border-radius: 50%" height="50" width="50" [src]="getSercureURl(message.userPhoto)" />

        <label>{{message?.userName}} :</label>
        <label> {{message?.text}} </label>

      </li>
    </ul>

  </div>

  <div class="panel-footer">
    <div class="form-group">
      <form ng-submit="sendMessage()">
      <label for="message">Message</label>
      <input [(ngModel)]="messageText" type="text" class="form-control" name="message" id="message" aria-describedby="helpId" placeholder="here is text">
    </form>
    </div>
    <button (click)="sendMessage()" class="btn btn-outline-info">SendMessage</button>

  </div>


</div>
