<div class="container">
  <h3>Login Screen</h3>
  <div class="panel panel-default">
    <div class="panel-body">  
      <button type="button" class="btn btn-outline-danger btn-lg" (click)="doGoogleLogin()">
             <i class="fa fa-google-plus fa-fw"></i> Google+
      </button>
      </div>
  </div>
 

  <ul>
    <li *ngFor="let user of users | async">
      {{user?.name }}
    
     
    </li>
  </ul>


</div>
